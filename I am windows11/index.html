<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Windows 11-01.png">
    <title>Windows 11</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    <div class="taskbar">
        <img class="menu" src="icons.PNG" alt> 
        <img class="right" src="taskbarright.PNG" alt>
        <div class="gemini-container">
            <a href="https://gemini.google.com/app?hl=en-IN" target="_main"> 
                <img src="gemini.png" alt="gemini" class="gemini">
            </a>
        </div>
        <div class="spotify-container">
            <a href="https://stately-llama-c0f7e4.netlify.app/" target="_main"> 
                <img src="spotify.png" alt="spotify" class="spotify-icon">
            </a>
        </div>
        <div class="edge-container">
            <a href="https://www.microsoft.com/en-us/edge/download?form=MA13FJ" target="_main"> 
                <img src="edgeicon.png" alt="edge" class="edge-icon">
            </a>
        </div>
        <div class="vscode-container">
            <a href="https://code.visualstudio.com/" target="_main"> 
                <img src="vscode.jpg" alt="vscode" class="vscode-icon">
            </a>
        </div>
        <div class="linkdin-container">
            <a href="https://www.linkedin.com/in/suman-maity-b84879292/" target="_main"> 
                <img src="linkdin.webp" alt="linkdin" class="linkdin-icon">
            </a>
        </div>
        <div class="microsoft-container">
            <a href="https://apps.microsoft.com/home?hl=en-gb&gl=IN" target="_main"> 
                <img src="Microsoft.jpg" alt="Microsoft" class="microsoft-icon">
            </a>
        </div>
        <div class="chrome-container">
            <a href="https://www.google.com" target="_main"> 
                <img src="Chrome-Logo.png" alt="Chrome" class="chrome-icon">
            </a>
        </div>
        <div class="github-container">
            <a href="https://github.com/sumanmaityy" target="_main"> 
                <img src="Github.jpg" alt="github" class="github-icon">
            </a>
        </div>
    </div>
    <div class="startmenu">
        <img src="my taskmanager.png" alt>
    </div>
    <div class="video-wrapper">
    <video autoplay="" muted="" id="vid">
        <source src="video.webm" type="video/webm">
    </video>
</div>
   <script src="script.js"></script>
</body>
</html>
